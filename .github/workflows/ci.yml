name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  
  go-lint:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - uses: actions/setup-go@v5  # Updated to v5
      with:
        go-version: '1.23'  # Use actual latest Go version
    
    - name: Setup Go environment and dependencies
      run: |
        go mod tidy
        go mod download
        go mod verify
        go build -v .
    
    # Option 1: Use golangci-lint action (recommended)
    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: latest
        args: --timeout=5m

  trivy-scan-local:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      run: |
        trivy fs . \
          --severity HIGH,CRITICAL \
          --exit-code 1 \
          --no-progress \
          --format table

  trivy-scan-docker:
    runs-on: self-hosted
    container:
      image: aquasec/trivy:latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      run: |
        trivy fs . \
          --severity HIGH,CRITICAL \
          --exit-code 1 \
          --no-progress \
          --format table